<div class="planerPageWrapper position-relative">
  <div class="datePickerWrapper d-flex gap-1">
    <div class="dateFrom d-flex flex-column">
      <input type="date" [(ngModel)]="dataOd">
      {{dataOd}}
    </div>
    <div class="dateTo d-flex flex-column">
      <input type="date" [(ngModel)]="dataDo">
      {{dataDo}}
    </div>
    <button (click)="onDateChange()">filtr</button>
  </div>
<!--  Date Planer-->
  <div id="planer"
       class="planerWrapper d-flex position-relative">
    <div class="border">
      <div class="jobElement"
           id="test"
           [dndDraggable]=""
           *ngFor="let job of jobList"
           (dndStart)="changeStyle($event)"
           (dndEnd)="changeJobPosition(job, $event)"
           (mousemove)="getOffset($event)"

           [style]="{'left': job.job_Position_X + 'px', 'top': job.job_Position_Y + 'px', 'transform': 'translate3d(0,-1px, 0)'}">
        x: {{job.job_Position_X}}
        y: {{job.job_Position_Y}}</div>
    </div>



    <div class="dayWrapper"
         *ngFor="let day of filtr" >
     {{day.data}}
      <div class="d-flex h-100">

        <div class="hours" *ngFor="let hour of hours"></div>
      </div>

    </div>
  </div>
  <div class="createJobWrapper">
    <div class="createJob">
      <div class="jobName">
        <input type="text" [(ngModel)]="jobName">
      </div>
      <div class="jobDescription">
        <input type="text" [(ngModel)]="jobDescription">
      </div>
      <div class="jobPositionX">
        <input type="number" [(ngModel)]="jobPositionX">
      </div>
      <div class="jobPositionY">
        <input type="number" [(ngModel)]="jobPositionY">
      </div>
      <div class="jobSubmit">
        <button (click)="createJob()">Dodaj</button>
      </div>
    </div>
  </div>
</div>

{{mousePositionX}}
{{mousePositionY}}
